<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book a Ride</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5KS9-omozJBVxqaNLCh6tkEH5D-ozEMg&libraries=places"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Book a Ride</h2>
    <form method="POST">
        <label>Pickup Location:</label>
        <input type="text" id="pickup" name="pickup" required>

        <label>Drop-off Location:</label>
        <input type="text" id="dropoff" name="dropoff" required>

        <button type="submit">Request Ride</button>
    </form>

    <div id="map" style="width: 100%; height: 400px;"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: -29.8587, lng: 31.0218 } // Durban Default
            });

            var pickup = new google.maps.places.Autocomplete(document.getElementById("pickup"));
            var dropoff = new google.maps.places.Autocomplete(document.getElementById("dropoff"));

            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            document.querySelector("form").onsubmit = function (event) {
                event.preventDefault();
                var request = {
                    origin: document.getElementById("pickup").value,
                    destination: document.getElementById("dropoff").value,
                    travelMode: google.maps.TravelMode.DRIVING
                };
                directionsService.route(request, function (result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(result);
                    }
                });
            };
        }
        google.maps.event.addDomListener(window, "load", initMap);
    </script>
</body>
</html>
