<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GO GREEN Shuttle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

     
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" minlength="6" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Register as</label>
                                <select class="form-control" name="role" required onchange="toggleDriverFields(this.value)">
                                    <option value="customer">Customer</option>
                                    <option value="driver">Driver</option>
                                </select>
                            </div>
                        
                            <!-- Driver-specific fields -->
                            <div id="driverFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="license_number" class="form-label">License Number</label>
                                    <input type="text" class="form-control" name="license_number">
                                </div>
                                <div class="mb-3">
                                    <label for="vehicle_type" class="form-label">Vehicle Type</label>
                                    <input type="text" class="form-control" name="vehicle_type">
                                </div>
                            </div>
                        
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                        
                        <script>
                            function toggleDriverFields(role) {
                                document.getElementById('driverFields').style.display = role === 'driver' ? 'block' : 'none';
                            }
                        </script>
                        
                    </div>
                    <div class="card-footer text-center">
                        <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
