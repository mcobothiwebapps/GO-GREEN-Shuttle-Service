<!-- Extend the base.html template -->
{% extends 'base.html' %}

<!-- Define the content block -->
{% block content %}
    <!-- Display a heading -->
    <h1>Login</h1>
    
    <!-- Define a form -->
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
{% endblock %}
