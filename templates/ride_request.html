<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Green Shuttle - Request a Ride</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5KS9-omozJBVxqaNLCh6tkEH5D-ozEMg&libraries=places,directions"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2E8B57;
            padding: 15px 30px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #CFF5D2;
        }
        main {
            text-align: center;
            padding: 50px;
        }
        .ride-form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2E8B57;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
        footer {
            background-color: #2E8B57;
            text-align: center;
            padding: 15px;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Go-Green Shuttle</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('ride_request') }}">Request a Ride</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="ride-form">
            <h2>Request a Ride</h2>
            <form id="rideRequestForm">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter pickup location">
                
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Enter destination">
                
                <button type="submit">Request Ride</button>
            </form>
            <div id="map"></div>
            <p>Click on the map to select locations.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Go-Green Shuttle. All Rights Reserved.</p>
    </footer>
    
    <script>
        let map, directionsService, directionsRenderer;
        let pickupAutocomplete, destinationAutocomplete;
        let pickupMarker, destinationMarker;
        let pickupLocation = null;
        let destinationLocation = null;
        let geocoder;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -29.7378, lng: 30.9294 },
                zoom: 12
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            geocoder = new google.maps.Geocoder();

            // âœ… Enable Google Autocomplete for Typing Locations
            pickupAutocomplete = new google.maps.places.Autocomplete(document.getElementById('pickup'));
            destinationAutocomplete = new google.maps.places.Autocomplete(document.getElementById('destination'));

            pickupAutocomplete.addListener('place_changed', () => {
                let place = pickupAutocomplete.getPlace();
                if (!place.geometry) {
                    alert("No location found.");
                    return;
                }
                setPickupLocation(place.geometry.location, place.formatted_address);
            });

            destinationAutocomplete.addListener('place_changed', () => {
                let place = destinationAutocomplete.getPlace();
                if (!place.geometry) {
                    alert("No location found.");
                    return;
                }
                setDestinationLocation(place.geometry.location, place.formatted_address);
            });

            // âœ… Allow Clicking on the Map to Select Locations
            map.addListener('click', (event) => {
                if (!pickupLocation) {
                    getAddressFromLatLng(event.latLng, setPickupLocation);
                } else if (!destinationLocation) {
                    getAddressFromLatLng(event.latLng, setDestinationLocation);
                }
            });

            // âœ… Handle Route Calculation on Submit
            document.getElementById('rideRequestForm').addEventListener('submit', function(event) {
                event.preventDefault();
                if (!pickupLocation || !destinationLocation) {
                    alert("Please select both a pickup and destination location.");
                    return;
                }
                calculateRoute();
            });
        }

        function setPickupLocation(location, address) {
            if (pickupMarker) pickupMarker.setMap(null);
            pickupMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Pickup Location"
            });
            pickupLocation = location;
            document.getElementById('pickup').value = address || (location.lat() + ", " + location.lng());
            map.setCenter(location);
            map.setZoom(14);
        }

        function setDestinationLocation(location, address) {
            if (destinationMarker) destinationMarker.setMap(null);
            destinationMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Destination"
            });
            destinationLocation = location;
            document.getElementById('destination').value = address || (location.lat() + ", " + location.lng());
            map.setCenter(location);
            map.setZoom(14);
        }

        function getAddressFromLatLng(latLng, callback) {
            geocoder.geocode({ location: latLng }, (results, status) => {
                if (status === "OK" && results[0]) {
                    callback(latLng, results[0].formatted_address);
                } else {
                    callback(latLng, latLng.lat() + ", " + latLng.lng());
                }
            });
        }

        function calculateRoute() {
            let request = {
                origin: pickupLocation,
                destination: destinationLocation,
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function(result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("ðŸš« Route not found! Try adjusting your locations.");
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
