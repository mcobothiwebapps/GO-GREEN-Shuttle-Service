<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Go-Green Shuttle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2E8B57;
            padding-top: 20px;
            position: fixed;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #1D5C3F;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center">Admin Panel</h2>
        <a href="#dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="#users"><i class="fas fa-users"></i> Users</a>
        <a href="#drivers"><i class="fas fa-car"></i> Drivers</a>
        <a href="#rides"><i class="fas fa-map-marker-alt"></i> Rides</a>
        <a href="#payments"><i class="fas fa-credit-card"></i> Payments</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h2>Dashboard Overview</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h5>Total Rides</h5>
                    <h2>1,234</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h5>Active Drivers</h5>
                    <h2>89</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h5>Pending Requests</h5>
                    <h2>25</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 shadow-sm">
                    <h5>Total Earnings</h5>
                    <h2>R12,567</h2>
                </div>
            </div>
        </div>
        <h3 class="mt-4">User Management</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Rides Taken</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>15</td>
                    <td>
                        <button class="btn btn-sm btn-danger">Block</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>22</td>
                    <td>
                        <button class="btn btn-sm btn-danger">Block</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
