<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payments Management | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Payments Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>$25.50</td>
                    <td>Paid</td>
                    <td><button class="btn btn-sm btn-secondary" disabled>Confirmed</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>$30.75</td>
                    <td>Pending</td>
                    <td><button class="btn btn-sm btn-success">Confirm</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
