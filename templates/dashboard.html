<h2>Your Ride Requests</h2>
<table class="table">
    <thead>
        <tr>
            <th>Pickup</th>
            <th>Drop-off</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for ride in rides %}
        <tr>
            <td>{{ ride.pickup }}</td>
            <td>{{ ride.dropoff }}</td>
            <td>
                {% if ride.status == "accepted" %}
                    <a href="{{ url_for('pay', ride_id=ride.id) }}" class="btn btn-primary">Pay Now</a>
                {% elif ride.status == "paid" %}
                    <span class="text-success">Confirmed</span>
                {% else %}
                    <span class="text-muted">No Action</span>
                {% endif %}
            </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
