<h2>Pending Ride Requests</h2>
<table class="table">
    <thead>
        <tr>
            <th>Pickup</th>
            <th>Drop-off</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for ride in rides %}
        <tr>
            <td>{{ ride.pickup }}</td>
            <td>{{ ride.dropoff }}</td>
            <td>
                <a href="{{ url_for('accept_ride', ride_id=ride.id) }}" class="btn btn-success">Accept</a>
                <a href="{{ url_for('reject_ride', ride_id=ride.id) }}" class="btn btn-danger">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
