<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - GoGreen Shuttle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 text-danger">Reset Password</h2>
            <p class="text-center text-muted">Enter your email to receive a reset link</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary w-100 mt-2">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
